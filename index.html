<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduction Morse</title>
</head>
<body>
    <h1>Traduction Texte ↔ Morse</h1>
    
    <div>
        <h3>Texte vers Morse</h3>
        <input type="text" id="textInput" placeholder="Entrez du texte">
        <button id="textToMorse">Traduire en Morse</button>
    </div>

    <div>
        <h3>Morse vers Texte</h3>
        <input type="text" id="morseInput" placeholder="Entrez du Morse">
        <button id="morseToText">Traduire en Texte</button>
    </div>

    <div>
        <h3>Résultat</h3>
        <p id="output"></p>
    </div>
</body>
</html>
